<div class="container mt-5">
    <form #customerForm="ngForm" (ngSubmit)="addCustomer(customerForm)" novalidate>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="firstName" 
          name="firstName" 
          [(ngModel)]="customer.firstName" 
          required />
        <div *ngIf="customerForm.submitted && customerForm.controls['firstName']?.invalid" class="text-danger">
          First name is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          [(ngModel)]="customer.email" 
          required />
        <div *ngIf="customerForm.submitted && customerForm.controls['email']?.invalid" class="text-danger">
          A valid email is required.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input 
          type="tel" 
          class="form-control" 
          id="phone" 
          name="phone" 
          [(ngModel)]="customer.phone" 
          required />
        <div *ngIf="customerForm.submitted && customerForm.controls['phone']?.invalid" class="text-danger">
          Phone is required.
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
    
    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  </div>
