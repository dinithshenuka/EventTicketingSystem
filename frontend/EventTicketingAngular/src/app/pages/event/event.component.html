<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-center">
                    <i class="fas fa-calendar-alt fa-3x mb-3"></i>
                    <h2>{{eventData?.eventName}}</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <p><strong>Date:</strong> {{eventData?.eventDate}}</p>
                            <p><strong>Time:</strong> {{eventData?.eventTime}}</p>
                        </div>
                        <div class="col-md-6">
                            <div class="ticket-status">
                                <p class="mb-2"><strong>Tickets Left:</strong></p>
                                @if (isLoading) {
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                } @else {
                                    <h3 class="text-primary">{{ticketCount}}</h3>
                                }
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <a [routerLink]="['/buy-tickets', eventData?.eventId]" 
                           class="btn btn-primary btn-lg"
                           [class.disabled]="ticketCount === 0">
                            Buy Tickets
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
